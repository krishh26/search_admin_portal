<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Search Details</h4>
                <div class="table-responsive">
                    <table class="table table-hover align-middle text-nowrap table-bordered table-striped">
                        <thead>
                            <tr>
                                <th class="text-dark font-medium fs-4">#</th>
                                <th class="text-dark font-medium fs-4">User</th>
                                <th class="text-dark font-medium fs-4">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngFor='let tr of data; index as i'>
                                <tr *ngIf="tr">
                                    <td> {{ i + 1 }} </td>
                                    <td> {{ tr }} </td>
                                    <td>
                                        <button type="button" class="btn btn-primary text-light" (click)="redirectToDetailsPage(tr)"> View </button>
                                    </td>
                                </tr>
                            </ng-container>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
