<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">E2E QA Service </h4>
                <div class="table-responsive">
                    <table class="table table-hover align-middle text-nowrap table-bordered table-striped">
                        <thead>
                            <tr>
                                <th class="text-dark font-medium fs-4">#</th>
                                <th class="text-dark font-medium fs-4">Name</th>
                                <th class="text-dark font-medium fs-4">Phone Number</th>
                                <th class="text-dark font-medium fs-4">Email</th>
                                <th class="text-dark font-medium fs-4">Registration Type</th>
                                <th class="text-dark font-medium fs-4">Profession Type</th>
                                <!-- <th class="text-dark font-medium fs-4">Engagement Type</th> -->
                                <!-- <th class="text-dark font-medium fs-4">Business Name</th> -->
                                <th class="text-dark font-medium fs-4">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor='let tr of data; index as i'>
                                <td> {{ i + 1 }} </td>
                                <td> {{tr?.formData?.fullName || '-'}} </td>
                                <td> {{tr?.formData?.phoneNumber || '-'}} </td>
                                <td> {{tr?.formData?.email || '-'}} </td>
                                <td> {{tr?.formData?.registrationType || '-'}} </td>
                                <td> {{tr?.formData?.professionType || '-'}} </td>
                                <!-- <td> {{tr?.formData?.engagementType || '-'}} </td> -->
                                <!-- <td> {{tr?.formData?.businessName}} </td> -->
                                <td>
                                    <button type="button" (click)="redirectToDetailsPage(tr?._id)" class="btn btn-primary text-light"> View </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
